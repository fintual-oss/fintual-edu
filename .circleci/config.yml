version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.18
jobs:
  aws-cli-config:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: config
          name: Configure AWS Access Key ID
          command: |
            source ${BASH_ENV}
            aws configure set aws_access_key_id \
            $AWS_PROD_ACCESS_KEY_ID \
            --profile $PROFILE_NAME
            echo "Print the value for $AWS_PROD_ACCESS_KEY_ID $AWS_PROD_SECRET_ACCESS_KEY"
  build:
    docker:
      - image: cibuilds/hugo:latest
    working_directory: ~/hugo
    environment:
      HUGO_BUILD_DIR: ~/hugo/public
    steps:

      # checkout the repository
      - checkout

      # install git submodules for managing third-party dependencies
      - run: git submodule sync && git submodule update --init

      - run:
          name: install AWS CLI (first install pip, the Python package manager)
          command: |
            apt-get update
            apt-get install -y python python-dev python-pip build-essential
            pip install awscli

      # build with Hugo
      - run: HUGO_ENV=production hugo -v -d $HUGO_BUILD_DIR
 
#      - run:
#          name: test our generated HTML files
#          command: |
#            htmlproofer $HUGO_BUILD_DIR --allow-hash-href --check-html \
#            --empty-alt-ignore --disable-external

      # `deploy` step: identical to a `run` step, but uses only one container:
      # /docs/2.0/configuration-reference/#deploy 
      - deploy:
          name: deploy to AWS
          command: |
            if [ "${CIRCLE_BRANCH}" = "config-mx" ]; then
              aws s3 sync $HUGO_BUILD_DIR \
              s3://edu.fintual.mx/ --delete
            else
              echo "Not master branch, dry run only"
            fi